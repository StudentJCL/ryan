<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
        }
        nav ul li a:hover {
            background-color: #555;
            border-radius: 5px;
        }
        .sidebar {
            width: 200px;
            height: 100vh; /* Full height of the viewport */
            background-color: #333; /* Same as the header color */
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 70px; /* Leaves space for the header */
        }
        .sidebar a {
            display: block;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #555;
        }
        .content {
            margin-left: 220px; /* To avoid overlap with the sidebar */
            padding: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Shop</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/cart">Cart</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/dashboard">Seller Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <div class="sidebar">
        <a href="{{ url_for('inventorymanagement') }}">Inventory Management</a>
        <a href="{{ url_for('productmanagement') }}">Product Management</a>
        <a href="#order-management">Order Management</a>
    </div>

    <div class="content">
        <h2>Welcome to the Seller Dashboard</h2>
        <p>Use the sidebar to navigate through various management sections.</p>
    </div>

</body>
</html>
