<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        /* Body and Main Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
    
        /* Header and Navigation Bar */
        header {
            background: linear-gradient(to bottom, #00bf63, #000000);
            color: #fff;
            padding: 50px 0; /* Spacing for header */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        
        /* Navigation Bar */
        nav ul {
            list-style-type: none; /* Remove bullets */
            display: flex;
            justify-content: center; /* Center items */
            gap: 15px; /* Adjust gap for compactness */
            padding: 0;
            margin: 0;
        }
        
        nav ul li {
            display: inline;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none; /* Remove underline */
            font-weight: 600; /* Slightly lighter font weight */
            font-size: 1rem; /* Standard size for readability */
            padding: 8px 12px; /* Reduced padding for compactness */
            border: 2px solid transparent; /* Transparent border for hover effect */
            transition: background-color 0.3s ease, border-color 0.3s ease; /* Smooth transitions */
        }
        
        nav ul li a:hover {
            background-color: #008c4a; /* Slightly darker green */
            border-radius: 8px; /* Rounded corners for buttons */
            border-color: #fff; /* White border for emphasis */
        }
        
        /* Button Styling */
        .button {
            padding: 10px 20px;
            background-color: #00bf63; /* Green button */
            color: #fff; /* White text */
            border: none;
            border-radius: 25px; /* Rounded button */
            cursor: pointer;
            margin-top: 20px; /* Add margin for spacing */
            font-size: 1rem; /* Standard button size */
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth hover and animation */
        }
        
        .button:hover {
            background-color: #008c4a; /* Slightly darker green on hover */
            transform: scale(1.05); /* Subtle zoom effect */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow on hover */
        }
        
        /* "Become Seller" Button */
        .button {
            padding: 10px 20px;
            background-color: #ffffff; /* White button for contrast */
            color: #00bf63; /* Green text for button */
            border: 2px solid #fff; /* Green border */
            border-radius: 25px; /* Fully rounded button */
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .button:hover {
            background-color: #fff; /* Green background on hover */
            color: #fff; /* White text on hover */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow for hover effect */
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column; /* Stack logo and nav items vertically */
                align-items: flex-start; /* Align items to the left */
            }
            .nav-items {
                flex-direction: column; /* Stack nav links vertically */
                width: 100%;
                gap: 10px; /* Smaller spacing for mobile */
            }
            .button {
                width: 100%; /* Full-width button for smaller screens */
                text-align: center;
            }
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column; /* Stack navigation items vertically */
                gap: 10px; /* Smaller gap for compact layout */
            }
            nav ul li a {
                font-size: 0.9rem; /* Slightly smaller text */
                padding: 10px 15px; /* Adjust padding for small screens */
            }
            .button {
                width: 100%; /* Full-width button for smaller screens */
            }
        }
        
        
            /* Button Styling */
            .button {
                padding: 10px 20px;
                background-color: #00bf63; /* Green button */
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 20px;  /* Add margin for spacing */
            }
            .button:hover {
                background-color: #00bf63; /* Darker green on hover */
            }
        
            /* Special Button Styling for "Become a Seller" */
            .become-seller-button {
                color: #fff;
                font-weight: 600; /* Slightly lighter font weight */
                font-size: 1rem; /* Standard size for readability */
                text-decoration: none;
                font-weight: bold;
                padding: 10px 15px;
                background: none;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                position: absolute;
                right: 0; /* Align to the left edge */
                top: 3%; /* Move vertically to the center */
                transform: translateY(-50%); /* Adjust position to center vertically */
        
                
            }
            .become-seller-button:hover {
                background-color: #008c4a; /* Slightly darker green on hover */
                transform: scale(.95); /* Subtle zoom effect */
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow on hover */
           
             }
        
                /* Banner Section */
                .banner {
                    background: url('https://via.placeholder.com/1200x400') no-repeat center center/cover;
                    height: 400px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    color: white;
                    text-align: center;
                    font-size: 1.5rem;
                    padding: 20px;
                    flex-direction: column;  /* Center items vertically */
                }
                .banner h1 {
                    font-size: 2.5rem;
                    margin-bottom: 10px;
                }
        
                /* Button Styling */
                .button {
                    padding: 10px 20px;
                    background-color: #00bf63;
                    color: white;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    margin-top: 20px;  /* Add margin for spacing */
                }
                .button:hover {
                    background-color: #00bf63;
                }
    
            /* Featured Products Section */
            .products {
                padding: 40px 20px;
                text-align: center;
            }
            .products h2 {
                margin-bottom: 20px;
                font-size: 2rem;
            }
            .product-grid {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
                justify-content: center;
            }
            .product-item {
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                padding: 20px;
                width: 200px;
                text-align: center;
            }
            .product-item img {
                width: 100%;
                border-radius: 5px;
            }
            .product-item h3 {
                margin: 10px 0;
                font-size: 1.2rem;
            }
            .product-item p {
                color: #888;
            }
            .product-item button {
                padding: 10px 20px;
                background-color: #28a745;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 10px;
            }
            .product-item button:hover {
                background-color: #218838;
            }
    
            /* Footer */
            footer {
                background-color: #333;
                color: #fff;
                text-align: center;
                padding: 20px 0;
                margin-top: 40px;
            }
            /*new style for flash sales copy it to seller homepage */
    
            .container {
            border: 2px solid #000; 
            padding: 20px; 
            margin: 20px; 
            border-radius: 8px;
            background-color: #000; 
        }
    
        #productSlider {
            display: flex;
            overflow-x: auto;
            gap: 20px; 
        }
    
        #productSlider > div {
            flex: 0 0 auto;
            width: 220px; 
            border: 2px solid #ccc; 
            padding: 10px;
            border-radius: 5px;
            text-align: center; 
            background-color: #fff;
        }
        
    img {
     max-width: 100%; 
     height: auto; 
    }
    #cbtn {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        padding: 20px;
    }

    #cbtn a {
        text-decoration: none;
        color: white;
        background-color: Green;
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: bold;
        font-size: 16px;
        transition: background-color 0.3s, transform 0.3s;
        display: inline-block;
        text-align: center;
    }

    #cbtn a:hover {
        background-color: darkred;
        transform: scale(1.1);
    }
    
        
            
    </style>
</head>
<body>

    <header>
        <h1>My Shop</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/cart">Cart</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/dashboard">Seller Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <div class="container mx-auto my-10 p-5 bg-white rounded shadow-lg">
        <h2 class="text-2xl font-semibold mb-3">Edit Product</h2>
        <form action="{{ url_for('edit_product', product_id=product.id) }}" method="POST" enctype="multipart/form-data">
            <div class="flex flex-col mb-5">
                <label for="product_name" class="mb-2 font-medium">Product Name</label>
                <input type="text" id="product_name" name="product_name" class="p-2 border rounded" value="{{ product.name }}" required>
            </div>
            <div class="flex flex-col mb-5">
                <label for="product_description" class="mb-2 font-medium">Product Description</label>
                <textarea id="product_description" name="product_description" class="p-2 border rounded" required>{{ product.description }}</textarea>
            </div>
            <div class="flex flex-col mb-5">
                <label for="product_price" class="mb-2 font-medium">Product Price</label>
                <input type="number" id="product_price" name="product_price" class="p-2 border rounded" value="{{ product.price }}" step="0.01" required>
            </div>
            <div class="flex flex-col mb-5">
                <label for="product_stock" class="mb-2 font-medium">Stock Quantity</label>
                <input type="number" id="product_stock" name="product_stock" class="p-2 border rounded" value="{{ product.stock }}" required min="0">
            </div>
            <div class="flex flex-col mb-5">
                <label for="product_category" class="mb-2 font-medium">Product Category</label>
                <select name="product_category" id="product_category" class="p-2 border rounded" required>
                    <option value="Laptop" {% if product.category == 'Laptop' %}selected{% endif %}>Laptop</option>
                    <option value="Cellphone" {% if product.category == 'Cellphone' %}selected{% endif %}>Cellphone</option>
                    <option value="Camera" {% if product.category == 'Camera' %}selected{% endif %}>Camera</option>
                </select>
            </div>
            <div class="flex flex-col mb-5">
                <label for="product_color" class="mb-2 font-medium">Product Color</label>
                <input type="text" id="product_color" name="product_color" class="p-2 border rounded" value="{{ product.color }}" required>
            </div>
            <div class="flex flex-col mb-5">
                <label for="product_discount" class="mb-2 font-medium">Discount Value</label>
                <input type="number" id="product_discount" name="product_discount" class="p-2 border rounded" value="{{ product.discount_value }}" step="0.01">
            </div>
            <div class="flex flex-col mb-5">
                <label for="discount_type" class="mb-2 font-medium">Discount Type</label>
                <select name="discount_type" id="discount_type" class="p-2 border rounded">
                    <option value="percentage" {% if product.discount_type == 'percentage' %}selected{% endif %}>Percentage</option>
                    <option value="fixed" {% if product.discount_type == 'fixed' %}selected{% endif %}>Fixed Amount</option>
                </select>
            </div>
            <div class="flex flex-col mb-5">
                <label for="product_image" class="mb-2 font-medium">Product Image</label>
                <input type="file" name="product_image" id="product_image" class="p-2 border rounded">
                <img id="image-preview" class="mt-2" style="display:none; max-width: 200px;" alt="Product Image Preview">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update Product</button>
        </form>
    </div>

    <script>
        function previewImage(event, previewId) {
            const imagePreview = document.getElementById(previewId);
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
            }

            if (file) {
                reader.readAsDataURL(file);
            } else {
                imagePreview.style.display = 'none';
            }
        }
    </script>
</body>
</html>
